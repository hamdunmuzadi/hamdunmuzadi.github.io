<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-items">
            <div class="nav-text">
                <img src="/img/20221112_230540.png" alt="error" class="image">
            </div>
        </div>
    </div>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
                href="https://api.whatsapp.com/send/?phone=6282117579147&text&type=phone_number&app_absent=0">WhatsApp</a>

        <li class="nav-item">
            <a class="nav-link" href="/asset/login/">LogIn</a>
        </li>
    </ul>
    <!-- NAVBAR -->

    <!-- Content firts -->
    <div class="container">
        <div class="wrapper">
            <div class="rental">
                <p class="pe">Nama : <input class="inpt" type="text" name="nama" id="nama" placeholder="Masukan Nama"></p>
                <br>
                <p class="pe">No Handphone : <input class="inpt" type="tel" id="tel"
                        placeholder="Masukan No Handphone"></p>
                <br>
                <p class="pe">Tanggal Rental : <input class="inpt" type="date" value="date" id="date"></p>
                <br>
                <p class="pe">Jenis Mobil : <select class="inpt" value="mobil" id="mobil">
                        <option value="Box" id="box">BOX</option>
                        <option value="Minibus" id="minibus">MINIBUS</option>
                        <option value="Pickup" id="pickup">PICK UP</option>
                    </select>
                </p>
                <br>
                <p class="pe">Lama Rental/Hari :
                    <input class="inpt" type="number" value="Hari" id="hari" placeholder="Hari">
                </p>
                <br>
                <input class="submite" onclick="tampilkanData()" type="submit" name="total" id="total">
                <div class="struk">
                    <legend style="text-align:center;">GoRental</legend>
                    <p class="struk-text">Nama : <span id="name"></span></p>
                    <p class="struk-text">No Telephone : <span id="no"></span></p>
                    <p class="struk-text">Tanggal : <span id="tgl"></span></p>
                    <p class="struk-text">Mobil : <span id="car"></span></p>
                    <p class="struk-text">Hari : <span id="day"></span></p>
                    <p class="struk-text">Total : <span id="Total"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Content firts -->





    <script src="/service-workers.js"></script>
